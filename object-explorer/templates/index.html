        <style>
         #map-container {
             width: 100%;
             height: 100%;
         }
         #map {
             width: 95%;
             height: 100%;
             margin: 10px 5% 10px 10px;
         }
         #address {
             min-width: 250px;
         }


         .checkboxFive {
             width: 25px;
             margin: 20px 100px;
             position: relative;
         }

         .checkboxFive label {
             cursor: pointer;
             position: absolute;
             width: 25px;
             height: 25px;
             top: 0;
             left: 0;
             background: #eee;
             border:1px solid #ddd;
         }

         .checkboxFive label:after {
             opacity: 0.2;
             content: '';
             position: absolute;
             width: 9px;
             height: 5px;
             background: transparent;
             top: 6px;
             left: 7px;
             border: 3px solid #333;
             border-top: none;
             border-right: none;

             transform: rotate(-45deg);
         }

         .checkboxFive label:hover::after {
	     opacity: 0.5;
         }

         .checkboxFive input[type=checkbox]:checked + label:after {
	     opacity: 1;
         }
        </style>
